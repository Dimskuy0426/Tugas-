    <style>
        body {
            text-align: center;
        }
        /* Filter
        blur (px)
        brightnes (angka | %) 
        contrast (angka | %) 
        saturate (angka | %)

        sepia(angka | %)
        hue-rotate (deg)
        invert (angka | %)
        opacity(angka | %)
        drop-shadow (sama seperti box-shadow)
    */
    img {
        filter: grayscale(15%);
    }
    </style>
</head>
